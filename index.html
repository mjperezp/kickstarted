<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kickstarted</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/sapps-studio/symbiosis-css/symbiosis.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="grid">
        <!-- Logo -->
        <div class="grid__item--1">
            <img src="img/letter-d.png" alt="logo" class="grid__item--1-logo">
        </div>
        <!-- Título -->
        <div class="grid__item--2">
            <h1 class="grid__item--2-title">Don't miss the video from our record-setting Kickstarter!</h1>
        </div>
        <!-- Imagen -->
        <div class="grid__item--3">
            <a href="#">
                <img src="img/landing.jpg" alt="landing" class="grid__item--3-img">
            </a>
        </div>
        <!-- Comentarios -->
        <div class="grid__item--4">
            "The video for the Font Awesome 5 kickstarter is... wait for it... wait for it... AWESOME!"
        </div>
        <div class="grid__item--5">
            "Hahahaha, easily the best video for a Kickstarter I have ever seen. :D"
        </div>
        <div class="grid__item--6">
            "I guess what I'm saying is #ShutUpAndTakeMyMoney"
        </div>
    </div>
    <!-- Para colocar un vídeo, yt> compartir> insertar, copiar el código directamente sin más etiquetas, quizás hay que darle width y height de 100% -->
</body>
</html>
